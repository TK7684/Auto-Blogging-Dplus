name: Auto-Blogging Daily

on:
  schedule:
    # Runs at 03:00 UTC (10:00 AM Thailand Time) every day
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit history.json back

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2

    - name: Run Auto-Blogging Script
      env:
        GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
        GOOGLE_CLOUD_LOCATION: us-central1
        VERTEX_MODEL_NAME: gemini-2.0-flash-exp
        WP_URL: ${{ secrets.WP_URL }}
        WP_USER: ${{ secrets.WP_USER }}
        WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
      run: |
        python main.py --mode daily

    - name: Commit History
      # Saves the updated post_history.json back to the repo
      # so we don't repeat products.
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add post_history.json vertex_usage.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update post history [skip ci]" && git push)
