name: Auto-Blogging Weekly (Deep Research)

on:
  schedule:
    # Runs at 04:00 UTC (11:00 AM Thailand Time) every Sunday
    - cron: '0 4 * * 0'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2

    - name: Run Auto-Blogging Weekly
      env:
        GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
        GOOGLE_CLOUD_LOCATION: us-central1
        VERTEX_MODEL_NAME: gemini-2.0-flash-exp
        WP_URL: ${{ secrets.WP_URL }}
        WP_USER: ${{ secrets.WP_USER }}
        WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
        IMAGE_GENERATION_ENABLED: "true"
      run: |
        python main.py --mode weekly

    - name: Commit History
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        touch post_history.json vertex_usage.json
        git add post_history.json vertex_usage.json
        git pull --rebase origin master
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update post history (Weekly) [skip ci]" && git push)
